<div class="dialogClose">
  <h1 mat-dialog-title> </h1>
  
  <div mat-dialog-content class="dialogRow">
    
      <div class="borderr">
     <img src="{{data.bookImage}}"> 
  </div>
    &nbsp;
    &nbsp;
  <div class="borderr">
    <h3><b>Author(s) :</b>
      <div *ngFor="let b of data.bookAuthors">
        {{b}}
      </div> </h3> <br/>
    <!-- <h4 *ngIf="flag==true"><b>Description: </b>{{data.textSnippet}}.......<a href="login">Click Here to read more</a> </h4> <br/> -->
    <h3><b>Synopsis:</b>{{data.bookDescription}}</h3>
    <h3><b>Published By</b>: {{data.bookPublisher}}</h3> <br/>
      <h3><b>Date of Publication</b>: {{data.bookPublishedDate}}</h3>
  </div>
  </div>
  <div mat-dialog-actions>
          <button mat-button [mat-dialog-close] cdkFocusInitial>Close</button>  
          <button  *ngIf="flag==false;" (click) ="comment(data.bookId)" mat-button [mat-dialog-close] cdkFocusInitial>Comment</button>
          <button class="favourites" *ngIf="flag == false" type="submit"  mat-button (click)="comment(data.bookId)">Add to Favourites</button>


  </div>
  </div>
